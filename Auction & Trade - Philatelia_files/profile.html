<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philatelia - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Philatelia</h1>
        </div>
    </header>

    <section class="profile-section">
        <div class="profile-header">
            <div class="profile-pic-container">
                <img src="hemanth.jpg" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="profile-details">
                <h2 id="profile-name">John Doe</h2>
                <p id="profile-email">johndoe@example.com</p>
                <p id="profile-dob">Born: 1990-05-15</p>
                <p id="profile-location">New York, USA</p>
                <button id="edit-profile-btn">Edit Profile</button>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <h3>35</h3>
                <p>Stamps</p>
            </div>
            <div class="stat-item">
                <h3>128</h3>
                <p>Followers</p>
            </div>
            <div class="stat-item">
                <h3>150</h3>
                <p>Following</p>
            </div>
        </div>
        
        <div class="stamp-gallery">
            <h3>Your Stamps</h3>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="0db2b1a5-9222-40b3-a694-e1fca8391f8f.jpeg" alt="Stamp 1"></div>
                <div class="gallery-item"><img src="1cfff242-1700-433a-b600-94b2b6ab8e44.jpeg" alt="Stamp 2"></div>
                <div class="gallery-item"><img src="72de09d3-d95b-46f8-a554-03d26a86994e.jpeg" alt="Stamp 3"></div>
                <!-- Add more stamp images here -->
            </div>
        </div>
    </section>

    <script src="profile.js"></script>
</body>
</html>
